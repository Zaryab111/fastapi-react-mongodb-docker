name: CI-CD Pipeline (Build, Test, Docker Push)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/farmapp-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/farmapp-frontend

jobs:
  test:
    name: Build and Test (Frontend & Backend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Backend (Automated Tests - reliable) ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip

          # Install dependencies if requirements.txt exists
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

          # Ensure core imports for automated checks (safe even if already installed)
          pip install fastapi uvicorn

      - name: Backend automated tests (CI checks)
        working-directory: backend
        run: |
          echo "Running backend automated checks..."
          python -m compileall -q .
          python -c "import fastapi; print('FastAPI import OK')"

      # ---------- Frontend ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Frontend automated tests / build
        working-directory: frontend
        run: |
          npm test --if-present
          npm run build --if-present

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Robust login: avoids flaky registry 500s by retrying
      - name: Login to Docker Hub (retry)
        shell: bash
        run: |
          set -e
          for i in {1..6}; do
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin && break
            echo "Docker Hub login failed (attempt $i/6). Waiting 10s..."
            sleep 10
          done

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
